<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Add an Animal</h4>
        </div>

        <form role="form" method="POST">

            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>

                <div class="form-group">
                    <label for="species">Species</label>
                    <input type="text" id="species" class="form-control">
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-small btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-small btn-primary">Save changes</button>
            </div>
        </form>
    </div>
</div>
