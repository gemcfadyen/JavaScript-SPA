<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <ul id="animals">
            <li data-repeat="animals">
                <!-- repeat -->
                <a href="#/animals/{{=it.id}}">{{=it.name}}</a>
                <!--handlebar syntax injects values. 'it' is the only thing that can be bound to -->
            </li>
        </ul>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <button class="navbar-btn" data-click="add">Add</button>
</nav>
