<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form id="animal" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" required> <!-- required means madatory field - if you save without value it will say 'you must fill this box out -->
                <span class="error" data-for="name:required">Name Is Required</span>
            </div>
            <div class="form-group">
                <label for="species">Species</label>
                <input type="text" id="species" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <button class="navbar-btn" data-click="back">Back</button>
</nav>
