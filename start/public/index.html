<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- stylesheets are evaluated in order therefore css/site will override parts of bootstrap.css-->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top"> <!-- html5 element, navbar-default or navbar-inverse depicts the colour then fixed top makes it stay at the top regardless of scrolling -->
        <a href="#/" class="navbar-brand" >Battersea Park Zoo</a>
    </nav>
    <div id="app"></div>
    <div id="overlay"></div>
    <!-- looks for js/main as the start point-->
    <script src="js/vendor/require.js" data-main="js/main.js"></script>
</body>

</html>
